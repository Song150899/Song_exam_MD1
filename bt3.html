<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaci</title>
</head>
<body>
<script>
function isFibonacci(x){
   let bl= false;
   let number1 =Math.sqrt((5*x*x)+4);
    let number2 =Math.sqrt((5*x*x)-4);
    while(number1 > 0 &&number1 %1===0||number2>0&&number2%1===0){
        bl=true
        break
    }
    if (bl === true){
        return x + "   co trong day Fibonacci"
    }
    else{
        return x + "   khoong co trong day Fibonacci"
    }
}
let x=8
document.write(isFibonacci(x))

</script>

</body>
</html>
